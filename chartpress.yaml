charts:
  - name: renku-jena
    resetTag: latest
    imagePrefix: renku/
    repo:
      git: SwissDataScienceCenter/helm-charts
      published: https://swissdatasciencecenter.github.io/helm-charts
    paths:
      - .
    images:
      renku-jena:
        contextPath: .
        dockerfilePath: Dockerfile
        valuesPath: image
        buildArgs:
          JENA_VERSION: "4.9.0"
