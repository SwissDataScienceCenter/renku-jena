# Default values for renku-jena.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jachro/renku-jena
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: '0.0.1'

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  # storageClass: "-"
  accessMode: ReadWriteOnce

  # size of the persistence volume, e.g. 1Gi
  size: 1Gi

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3030

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 500m
    memory: 3Gi

# JVM arguments to be used on server start-up command
environmentVariables:
  - name: JVM_ARGS
    value: -Xmx2048m -Xms2048m

# Mounting point for the $FUSEKI_BASE folder (where configuration and data is kept)
fusekiBase: /fuseki

# Additional container volume mounts, e.g.
#  - name: shiro-config
#    mountPath: /fuseki/shiro.ini
#    subPath: shiro.ini
#    readOnly: true
additionalVolumeMounts: []

# Additional POD volumes, e.g.
#  - name: shiro-config
#    secret:
#      secretName: jena-shiro-ini
additionalVolumes: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
