apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "renku-jena.fullname" . }}-test-connection"
  labels:
    {{- include "renku-jena.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "renku-jena.fullname" . }}:{{ .Values.service.port }}/$/ping']
  restartPolicy: Never
